version: "3"
name: job-seeker
services:
  seq-jobseeker:
    image: datalust/seq:2023.2
    container_name: seq-jobseeker
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 5341:80
    volumes:
      - ./data/seq:/data
    networks:
      job_seeker_network:
        ipv4_address: 172.20.0.2

  rabbitmq:
    build:
      context: .
      dockerfile: ./image/rabbitmq/Dockerfile
    container_name: rabbitmq
    restart: unless-stopped
    networks:
      job_seeker_network:
        ipv4_address: 172.20.0.3
    ports:
      - 5672:5672
      - 15672:15672
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "-u",
          "guest:guest",
          "http://localhost:15672/api/healthchecks/node",
        ]
      interval: 10s
      timeout: 10s
      retries: 10
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq

  postgres:
    image: postgres:15.3
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=jobseeker
      - POSTGRES_PASSWORD=jobseeker
    ports:
      - 5432:5432
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "db_prod"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      job_seeker_network:
        ipv4_address: 172.20.0.4

  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: nacos-standalone-mysql
    env_file:
      - ./env/nacos-standlone-mysql.env
    volumes:
      - ./data/nacos/standalone-logs/:/home/nacos/logs
    ports:
      - "8848:8848"
      - "9848:9848"
    healthcheck:
      test: curl 172.20.0.5:8848/nacos && curl 172.20.0.2:5341/health
      interval: 10s
      timeout: 10s
      retries: 10
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      job_seeker_network:
        ipv4_address: 172.20.0.5

  mysql:
    container_name: mysql
    build:
      context: .
      dockerfile: ./image/mysql/8/Dockerfile
    env_file:
      - ./env/mysql.env
    volumes:
      - ./data/mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: unless-stopped
    networks:
      job_seeker_network:
        ipv4_address: 172.20.0.6

  crawer-104:
    image: arisuokay/job-seeker-crawer-104:latest
    container_name: crawer-104
    restart: unless-stopped
    networks:
      job_seeker_network:
        ipv4_address: 172.20.0.7
    depends_on:
      postgres:
        condition: service_healthy
      nacos:
        condition: service_healthy
      redis-stack-server:
        condition: service_healthy

  jobseeker-web:
    image: arisuokay/job-seeker-web:latest
    container_name: jobseeker-web
    restart: unless-stopped
    networks:
      job_seeker_network:
        ipv4_address: 172.20.0.8
    ports:
      - "80:80"
    depends_on:
      postgres:
        condition: service_healthy
      nacos:
        condition: service_healthy

  redis-stack-server:
    image: redis/redis-stack-server:latest
    container_name: redis-stack-server
    restart: unless-stopped
    ports:
      - 6379:6379
    volumes:
      - ./data/redis:/data
    command: redis-server --requirepass jobseekerredispwde412c4942391bb8c9a55c2fa66849a0954a761dc
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      job_seeker_network:
        ipv4_address: 172.20.0.9

  crawer-cakeresume:
    image: arisuokay/job-seeker-crawer-cakeresume:latest
    container_name: crawer-cakeresume
    restart: unless-stopped
    networks:
      job_seeker_network:
        ipv4_address: 172.20.0.10
    depends_on:
      postgres:
        condition: service_healthy
      nacos:
        condition: service_healthy
      redis-stack-server:
        condition: service_healthy

networks:
  job_seeker_network:
    ipam:
      config:
        - subnet: 172.20.0.0/16
